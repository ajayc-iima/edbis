<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIMA EDBIS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes countdown {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .spinner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #4f46e5;
            animation: countdown 1s linear infinite;
        }
        .spinner-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #4f46e5;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <meta http-equiv="refresh" content="0; url=https://script.google.com/a/macros/iima.ac.in/s/AKfycbw5F4hBIG52osIUORAuXjd3eJXjplz7wYNLA8jPe1ctEMHYrp_gz3GE0RxUwCdzAyy4WQ/exec">
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-md p-8 max-w-md w-full fade-in">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-semibold text-gray-900 mb-2">IIMA EDBIS</h1>
                <p class="text-sm text-gray-600">Email Dashboard System</p>
            </div>

            <!-- Loading Animation -->
            <div class="flex flex-col items-center justify-center space-y-6">
                <div class="spinner-container">
                    <div class="spinner-circle"></div>
                    <div id="spinnerCount" class="spinner-number">3</div>
                </div>
                
                <div class="text-center space-y-2">
                    <p class="text-sm font-medium text-gray-900">Connecting to Dashboard</p>
                    <p class="text-xs text-gray-500">Please wait while we redirect you</p>
                </div>

                <!-- Manual Redirect Button -->
                <a href="https://script.google.com/a/macros/iima.ac.in/s/AKfycbw5F4hBIG52osIUORAuXjd3eJXjplz7wYNLA8jPe1ctEMHYrp_gz3GE0RxUwCdzAyy4WQ/exec" 
                   class="mt-6 w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Access Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spinnerCount = document.getElementById('spinnerCount');
            let count = 3;
            
            const interval = setInterval(() => {
                count--;
                if (count < 0) count = 3;
                spinnerCount.textContent = count;
            }, 1000);
        });
    </script>
</body>
</html>
